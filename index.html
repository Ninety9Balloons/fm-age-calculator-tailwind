<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
            rel="stylesheet"
        />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./dist/output.css" />

        <title>Frontend Mentor | Age calculator app</title>
    </head>
    <body class="font-poppins bg-light-grey p-2 h-screen w-screen">
        <!-- Main Container -->
        <div
            class="container bg-white mt-16 max-w-[95%] md:max-w-2xl mx-auto p-10 rounded-xl rounded-br-3xl"
        >
            <!-- Inputs Container -->
            <form id="form">
                <!-- Upper Form -->
                <div class="container flex justify-center gap-4 md:max-w-lg">
                    <div class="container w-1/3 flex flex-col">
                        <label
                            for="day"
                            class="text-smokey-grey text-sm mb-1 uppercase tracking-wide"
                            id="day-label"
                            >Day</label
                        >
                        <input
                            type="number"
                            name="day"
                            id="day"
                            required
                            class="border-solid border-2 border-light-grey rounded-md p-3 text-lg outline-none focus:border-purple"
                        />
                        <div
                            id="day-error"
                            class="hidden text-xs text-red-400 mt-2"
                        >
                            Must be a valid date
                        </div>
                    </div>

                    <div class="container w-1/3 flex flex-col">
                        <label
                            for="month"
                            id="month-label"
                            class="text-smokey-grey text-sm mb-1 uppercase tracking-wide"
                            >Month</label
                        >
                        <input
                            type="number"
                            name="month"
                            id="month"
                            required
                            class="border-solid border-2 border-light-grey rounded-md p-3 text-lg outline-none focus:border-purple"
                        />
                        <div
                            id="month-error"
                            class="hidden text-xs text-red-400 mt-2"
                        >
                            Must be a valid date
                        </div>
                    </div>

                    <div class="container w-1/3 flex flex-col">
                        <label
                            for="year"
                            id="year-label"
                            class="text-smokey-grey text-sm mb-1 uppercase tracking-wide"
                            >Year</label
                        >
                        <input
                            type="number"
                            name="year"
                            id="year"
                            required
                            class="border-solid border-2 border-light-grey rounded-md p-3 text-lg outline-none focus:border-purple"
                        />
                        <div
                            id="year-error"
                            class="hidden text-xs text-red-400 mt-2"
                        >
                            Must be a valid date
                        </div>
                    </div>
                </div>

                <!-- Line Arrow Container -->
                <div class="container my-20 flex justify-center relative">
                    <hr class="border-light-grey w-full" />
                    <button
                        id="button"
                        class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-purple w-16 h-16 rounded-full flex items-center justify-center hover:scale-125 transition-all"
                    >
                        <img
                            src="assets/images/icon-arrow.svg"
                            alt="arrow"
                            class="w-6"
                        />
                    </button>
                </div>
            </form>

            <!-- Results Container -->
            <div id="results-container" class="container">
                <!-- Individual Containers -->
                <div class="container flex">
                    <span
                        id="results-year"
                        class="text-5xl italic font-bold text-purple mr-2"
                        >-</span
                    >
                    <p class="text-5xl italic font-bold mr-2">years</p>
                </div>

                <div class="container flex">
                    <span
                        id="results-month"
                        class="text-5xl italic font-bold text-purple mr-2"
                        >-</span
                    >
                    <p class="text-5xl italic font-bold mr-2">months</p>
                </div>

                <div class="container flex">
                    <span
                        id="results-day"
                        class="text-5xl italic font-bold text-purple mr-2"
                        >-</span
                    >
                    <p class="text-5xl italic font-bold mr-2">days</p>
                </div>
            </div>
        </div>

        <div class="text-xs text-center fixed bottom-2 w-full">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#" class="text-blue-500">Your Name Here</a>.
        </div>

        <script src="script.js"></script>
    </body>
</html>
